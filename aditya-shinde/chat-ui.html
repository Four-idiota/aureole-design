<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Application</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="flex h-screen">
    
    <!-- Left Section (30%) -->
    <div class="w-1/3 bg-white p-4 border-r border-gray-200">
      <!-- Search Bar -->
      <div class="mb-4">
        <input type="text" placeholder="Search department..." class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Accordion for Departments -->
      <div class="space-y-2">
        <!-- Department 1 -->
        <div x-data="{ open: false }" class="border rounded-md">
          <button @click="open = !open" class="w-full text-left px-4 py-2 bg-gray-200 text-gray-700">
            Department 1
          </button>
          <div x-show="open" class="p-4 bg-gray-50 space-y-2">
            <button class="w-full text-left px-2 py-1 hover:bg-gray-100">
              User 1
            </button>
            <button class="w-full text-left px-2 py-1 hover:bg-gray-100">
              User 2
            </button>
          </div>
        </div>

        <!-- Department 2 -->
        <div x-data="{ open: false }" class="border rounded-md">
          <button @click="open = !open" class="w-full text-left px-4 py-2 bg-gray-200 text-gray-700">
            Department 2
          </button>
          <div x-show="open" class="p-4 bg-gray-50 space-y-2">
            <button class="w-full text-left px-2 py-1 hover:bg-gray-100">
              User 3
            </button>
            <button class="w-full text-left px-2 py-1 hover:bg-gray-100">
              User 4
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Section (70%) -->
    <div class="w-2/3 bg-white p-6">
      <!-- Chat Interface -->
      <div class="flex flex-col h-full">
        <!-- Chat Header -->
        <div class="border-b pb-4">
          <h2 class="text-2xl font-semibold">Chat with User</h2>
        </div>

        <!-- Chat Messages -->
        <div class="flex-1 overflow-y-auto p-4 space-y-4">
          <!-- Example messages -->
          <div class="flex justify-start">
            <div class="bg-gray-200 rounded-lg p-3">
              <p>Hello! How are you?</p>
            </div>
          </div>
          <div class="flex justify-end">
            <div class="bg-blue-500 text-white rounded-lg p-3">
              <p>I am good, thank you!</p>
            </div>
          </div>
        </div>

        <!-- Chat Input -->
        <div class="mt-4">
          <input type="text" placeholder="Type your message..." class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
      </div>
    </div>

  </div>

  <!-- AlpineJS for Accordion -->
  <script src="https://unpkg.com/alpinejs" defer></script>
</body>
</html>

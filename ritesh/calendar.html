<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Intranet - Calendar</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Line Icon CDN -->
    <link href="https://cdn.lineicons.com/2.0/LineIcons.css" rel="stylesheet">
    <style>
        /* Custom scrollbar styles */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #A0AEC0;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #E2E8F0;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Top Navigation Bar -->
    <div class="bg-white shadow-md sticky top-0 left-0 w-full z-10 p-4 flex justify-between items-center">
        <div class="flex justify-center flex-grow space-x-8">
            <i class="lni lni-home text-blue-500 w-6 h-6"></i>
            <i class="lni lni-bell text-yellow-500 w-6 h-6"></i>
            <i class="lni lni-calendar text-green-500 w-6 h-6"></i>
            <i class="lni lni-task text-purple-500 w-6 h-6"></i>
            <i class="lni lni-cogs text-gray-500 w-6 h-6"></i>
        </div>
        <div class="flex items-center space-x-4">
            <img src="https://via.placeholder.com/40" alt="Profile Avatar" class="w-10 h-10 rounded-full border-2 border-gray-200">
            <div>
                <h3 class="font-semibold text-sm text-gray-700">John Doe</h3>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="flex h-screen sticky">

        <!-- Left Sidebar -->
        <div class="w-1/5 bg-white shadow-lg rounded-xl p-6 mx-4 my-8 sticky top-20">
            <ul class="space-y-6">
                <li class="flex items-center space-x-4">
                    <i class="lni lni-home text-blue-500 w-5 h-5"></i>
                    <a href="#" class="text-gray-700 hover:bg-blue-100 hover:text-blue-500 rounded px-4 py-2">Home</a>
                </li>
                <li class="flex items-center space-x-4">
                    <i class="lni lni-calendar text-green-500 w-5 h-5"></i>
                    <a href="#" class="text-gray-700 hover:bg-green-100 hover:text-green-500 rounded px-4 py-2">Events</a>
                </li>
                <li class="flex items-center space-x-4">
                    <i class="lni lni-users text-yellow-500 w-5 h-5"></i>
                    <a href="#" class="text-gray-700 hover:bg-yellow-100 hover:text-yellow-500 rounded px-4 py-2">Groups</a>
                </li>
                <li class="flex items-center space-x-4">
                    <i class="lni lni-cogs text-gray-500 w-5 h-5"></i>
                    <a href="#" class="text-gray-700 hover:bg-gray-100 hover:text-gray-500 rounded px-4 py-2">Settings</a>
                </li>
            </ul>
        </div>

        <!-- Middle Section (Calendar) -->
        <div class="flex-1 p-8 overflow-y-auto mx-2">
            <h3 class="font-semibold text-2xl text-gray-700 mb-4">Calendar</h3>
            <!-- Calendar Section -->
            <div class="bg-white shadow-lg rounded-xl p-6">
                <div class="flex justify-between items-center mb-4">
                    <button class="text-gray-600 hover:text-blue-600"><i class="lni lni-chevron-left"></i></button>
                    <h4 class="font-semibold text-lg text-gray-700">November 2024</h4>
                    <button class="text-gray-600 hover:text-blue-600"><i class="lni lni-chevron-right"></i></button>
                </div>

                <!-- Calendar Grid -->
                <div class="grid grid-cols-7 gap-2">
                    <!-- Weekdays -->
                    <div class="text-center font-semibold text-gray-500">Sun</div>
                    <div class="text-center font-semibold text-gray-500">Mon</div>
                    <div class="text-center font-semibold text-gray-500">Tue</div>
                    <div class="text-center font-semibold text-gray-500">Wed</div>
                    <div class="text-center font-semibold text-gray-500">Thu</div>
                    <div class="text-center font-semibold text-gray-500">Fri</div>
                    <div class="text-center font-semibold text-gray-500">Sat</div>

                    <!-- Days (example dates) -->
                    <div class="text-center text-gray-400">29</div>
                    <div class="text-center text-gray-400">30</div>
                    <div class="text-center text-gray-400">31</div>
                    <div class="bg-green-100 text-green-500 rounded-lg p-2 text-center">1</div>
                    <div class="bg-blue-100 text-blue-500 rounded-lg p-2 text-center">2</div>
                    <div class="bg-yellow-100 text-yellow-500 rounded-lg p-2 text-center">3</div>
                    <div class="text-center text-gray-600">4</div>

                    <!-- Continue the month -->
                    <!-- Add dynamic color coding for events -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
